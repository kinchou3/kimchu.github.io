<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KIMCHOU READING BOOK FREE - Register</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <header>
        <div class="logo">KRENKIMCHOU</div>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="view-book.html">View Books</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="contact.html">Contact</a></li>
                <li><a href="login.html" class="login-btn">Login</a></li>
            </ul>
        </nav>
    </header>

    <main class="auth-page">
        <div class="auth-container">
            <h1>Create an Account</h1>
            
            <form id="register-form">
                <div class="form-group">
                    <label for="register-username">Username</label>
                    <input type="text" id="register-username" name="username" required>
                    <small class="error-message" id="username-error"></small>
                </div>
                <div class="form-group">
                    <label for="register-email">Email</label>
                    <input type="email" id="register-email" name="email" required>
                    <small class="error-message" id="email-error"></small>
                </div>
                <div class="form-group">
                    <label for="register-phone">Phone Number</label>
                    <input type="tel" id="register-phone" name="phone" required>
                    <small class="error-message" id="phone-error"></small>
                </div>
                <div class="form-group">
                    <label for="register-password">Password</label>
                    <input type="password" id="register-password" name="password" required>
                    <small class="error-message" id="password-error"></small>
                </div>
                <div class="form-group">
                    <label for="register-confirm">Confirm Password</label>
                    <input type="password" id="register-confirm" name="confirm" required>
                    <small class="error-message" id="confirm-error"></small>
                </div>
                <div class="form-options">
                    <label>
                        <input type="checkbox" name="terms" required> I agree to the <a href="#">Terms and Conditions</a>
                    </label>
                </div>
                <button type="submit" class="btn">Register</button>
            </form>

            <div class="auth-footer">
                <p>Already have an account? <a href="login.html">Login here</a></p>
            </div>
        </div>
    </main>



    <script src="./js/auth.js"></script>
</body>
</html>
